[loggers]
keys=root, main, database, debug

[handlers]
keys=console, debugFile, logFile

[formatters]
keys=console, file

[logger_root]
handlers=console
level=INFO
qualname=root

[logger_main]
handlers=logFile
level=INFO
qualname=main
propagate=0

[logger_database]
handlers=logFile
level=WARNING
qualname=database
propagate=0

[logger_debug]
handlers=console, debugFile
level=DEBUG
qualname=debug
propagate=0

[handler_console]
class=logging.StreamHandler
formatter=console

[handler_debugFile]
class=logging.FileHandler
formatter=file
args=(f"{os.environ.get('ROOT_DIR', '')}\\logs\\debugLogs.log", "a")

[handler_logFile]
class=logging.handlers.RotatingFileHandler
formatter=file
args=(f"{os.environ.get('ROOT_DIR', '')}\\logs\\logs.log", "a", 1024, 5)

[formatter_console]
format={levelname} - {module}:{filename}:{lineno} - {message}
style={

[formatter_file]
format={asctime} - {levelname} - {module}:{filename}:{lineno} - {message}
style={